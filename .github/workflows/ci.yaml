name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Now install packages and lint
      - run: npm ci

      # now build (to prove no major errors)
      - run: |
        npm run lint
        npm run build
      
      # now build docs
      - run: |
        cd docs
        npm ci
        npm run build